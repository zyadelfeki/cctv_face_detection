name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic numpy opencv-python-headless Pillow
          pip install pytest pytest-asyncio httpx
      - name: Syntax check
        run: |
          python -m py_compile src/api/*.py || true
          python -m py_compile src/core/*.py || true
      - name: Basic tests
        run: |
          pytest tests/ -v --ignore=tests/test_core.py || true
          pytest -q
