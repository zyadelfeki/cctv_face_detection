# Development Docker Compose
# For local development only

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cctv-postgres-dev
    environment:
      POSTGRES_DB: cctv_detection_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    networks:
      - dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: cctv-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev:/data
    networks:
      - dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: cctv-api:dev
    container_name: cctv-api-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: development
      LOG_LEVEL: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cctv_detection_dev
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
      - ./cache:/app/cache
    networks:
      - dev
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  dev:
    driver: bridge

volumes:
  postgres_dev:
  redis_dev:
