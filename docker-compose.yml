version: "3.9"

services:
  app:
    build: .
    container_name: cctv_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    command: ["python", "main.py", "api"]

  db:
    image: postgres:15
    container_name: cctv_db
    environment:
      POSTGRES_DB: cctv_surveillance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: cctv_redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    container_name: cctv_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: cctv_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  pgdata:
  grafana_data:
