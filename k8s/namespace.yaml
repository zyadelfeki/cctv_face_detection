---
apiVersion: v1
kind: Namespace
metadata:
  name: cctv-detection
  labels:
    name: cctv-detection
    environment: production
    app.kubernetes.io/name: cctv-face-detection
    app.kubernetes.io/component: security-system
    # Enable pod security enforcement
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "CCTV Face Detection System - Production Deployment"
    security.policy: "high-security-workload"
    network-policy: "enabled"
    monitoring: "enabled"
