---
apiVersion: v1
kind: Namespace
metadata:
  name: cctv-face-detection
  labels:
    name: cctv-face-detection
    environment: production
    app.kubernetes.io/name: cctv-face-detection
    app.kubernetes.io/component: namespace
    # Pod Security Standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "CCTV Face Detection System - Production Namespace"
---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cctv-quota
  namespace: cctv-face-detection
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    
    # Storage
    requests.storage: 500Gi
    persistentvolumeclaims: "10"
    
    # Objects
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    replicationcontrollers: "0"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: cctv-limits
  namespace: cctv-face-detection
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: 1000m
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    max:
      cpu: 4000m
      memory: 8Gi
    min:
      cpu: 50m
      memory: 64Mi
  
  # Pod limits
  - type: Pod
    max:
      cpu: 8000m
      memory: 16Gi
  
  # PVC limits
  - type: PersistentVolumeClaim
    min:
      storage: 1Gi
    max:
      storage: 100Gi
