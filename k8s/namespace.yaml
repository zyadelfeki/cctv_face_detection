---
apiVersion: v1
kind: Namespace
metadata:
  name: cctv-system
  labels:
    name: cctv-system
    environment: production
    security: high
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "CCTV Face Detection System - High Security Namespace"

---
# Resource Quota to prevent resource exhaustion attacks
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cctv-quota
  namespace: cctv-system
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 64Gi
    limits.cpu: "40"
    limits.memory: 128Gi
    
    # Storage
    requests.storage: 500Gi
    persistentvolumeclaims: "10"
    
    # Object counts
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "30"
    
    # Service accounts
    count/serviceaccounts: "10"

---
# Limit Range for default resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: cctv-limits
  namespace: cctv-system
spec:
  limits:
  - max:
      cpu: "4"
      memory: "16Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "1Gi"
    defaultRequest:
      cpu: "200m"
      memory: "512Mi"
    type: Container
  
  - max:
      cpu: "8"
      memory: "32Gi"
    min:
      cpu: "200m"
      memory: "256Mi"
    type: Pod
