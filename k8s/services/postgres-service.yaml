---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: cctv-face-detection
  labels:
    app: postgres
    component: database
spec:
  clusterIP: None  # Headless service
  selector:
    app: postgres
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
---
# ClusterIP service for connections
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cctv-face-detection
  labels:
    app: postgres
    component: database
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  type: ClusterIP
  selector:
    app: postgres
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  - name: metrics
    port: 9187
    targetPort: 9187
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions
