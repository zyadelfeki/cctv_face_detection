---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: cctv-face-detection
  labels:
    app: api
    component: backend
    app.kubernetes.io/name: cctv-face-detection
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: api
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None  # Load balance all requests
