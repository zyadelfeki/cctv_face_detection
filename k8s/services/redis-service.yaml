---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: cctv-face-detection
  labels:
    app: redis
    component: cache
spec:
  clusterIP: None
  selector:
    app: redis
    component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
---
# ClusterIP service for connections
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: cctv-face-detection
  labels:
    app: redis
    component: cache
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  selector:
    app: redis
    component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  - name: metrics
    port: 9121
    targetPort: 9121
    protocol: TCP
