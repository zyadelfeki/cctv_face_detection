---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: cctv-face-detection
  labels:
    app: web
    component: frontend
    app.kubernetes.io/name: cctv-face-detection
    app.kubernetes.io/component: web
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: web
    component: frontend
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for Streamlit
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour
