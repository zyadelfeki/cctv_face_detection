---
# ClusterIssuer for Let's Encrypt (production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Email for expiration notifications
    email: admin@yourdomain.com
    
    # Private key secret
    privateKeySecretRef:
      name: letsencrypt-prod-key
    
    # Solvers for HTTP-01 challenge
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ClusterIssuer for Let's Encrypt (staging - for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@yourdomain.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Certificate for the domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cctv-cert
  namespace: cctv-face-detection
spec:
  secretName: cctv-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - api.yourdomain.com
  - dashboard.yourdomain.com
  # Renew certificate 30 days before expiration
  renewBefore: 720h  # 30 days
