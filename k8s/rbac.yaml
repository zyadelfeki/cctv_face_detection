---
# Service Account for API Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cctv-api-sa
  namespace: cctv-system
  labels:
    app: cctv-api
automountServiceAccountToken: false  # Explicit token mounting

---
# Service Account for Worker Pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cctv-worker-sa
  namespace: cctv-system
  labels:
    app: cctv-worker
automountServiceAccountToken: false

---
# Service Account for Monitoring/Metrics
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cctv-monitoring-sa
  namespace: cctv-system
  labels:
    app: monitoring
automountServiceAccountToken: true  # Needed for metrics collection

---
# Role for API Backend - Minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cctv-api-role
  namespace: cctv-system
rules:
# Read own pod info for health checks
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  # Restrict to own pod using fieldSelector in code

# Read ConfigMaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["cctv-config"]  # Specific ConfigMap only

# Read Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames:
  - "cctv-db-credentials"
  - "cctv-api-keys"
  - "cctv-tls-cert"

---
# RoleBinding for API Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cctv-api-rolebinding
  namespace: cctv-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cctv-api-role
subjects:
- kind: ServiceAccount
  name: cctv-api-sa
  namespace: cctv-system

---
# Role for Worker Pods - Background job permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cctv-worker-role
  namespace: cctv-system
rules:
# Read ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["cctv-config"]

# Read Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames:
  - "cctv-db-credentials"
  - "cctv-storage-credentials"

# Create Events for job status
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# RoleBinding for Worker Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cctv-worker-rolebinding
  namespace: cctv-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cctv-worker-role
subjects:
- kind: ServiceAccount
  name: cctv-worker-sa
  namespace: cctv-system

---
# Role for Monitoring - Read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cctv-monitoring-role
  namespace: cctv-system
rules:
# Read pods and their metrics
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status"]
  verbs: ["get", "list", "watch"]

# Read services and endpoints
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]

# Read events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for Monitoring Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cctv-monitoring-rolebinding
  namespace: cctv-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cctv-monitoring-role
subjects:
- kind: ServiceAccount
  name: cctv-monitoring-sa
  namespace: cctv-system

---
# ClusterRole for reading nodes (needed for deployment decisions)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cctv-node-reader
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for node reading (monitoring only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cctv-node-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cctv-node-reader
subjects:
- kind: ServiceAccount
  name: cctv-monitoring-sa
  namespace: cctv-system

---
# PodSecurityPolicy (if using PSP instead of Pod Security Standards)
# Note: PSP is deprecated in K8s 1.25+, use Pod Security Standards instead
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cctv-restricted-psp
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true

---
# ClusterRole to use the PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cctv-psp-user
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - cctv-restricted-psp

---
# RoleBinding to allow service accounts to use PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cctv-psp-binding
  namespace: cctv-system
roleRef:
  kind: ClusterRole
  name: cctv-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: cctv-api-sa
  namespace: cctv-system
- kind: ServiceAccount
  name: cctv-worker-sa
  namespace: cctv-system
