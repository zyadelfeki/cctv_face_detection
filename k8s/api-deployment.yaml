---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cctv-config
  namespace: cctv-system
data:
  # Application config
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # API config
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Database config (non-sensitive)
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  
  # Redis config (non-sensitive)
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # Security
  CORS_ORIGINS: "https://cctv.company.com,https://api.cctv.company.com"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cctv-api
  namespace: cctv-system
  labels:
    app: cctv-api
    tier: backend
    version: v1
spec:
  replicas: 3  # High availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: cctv-api
  template:
    metadata:
      labels:
        app: cctv-api
        tier: backend
        version: v1
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        # Force pod restart on config change
        checksum/config: "{{ configmap_hash }}"
    spec:
      # Security
      serviceAccountName: cctv-api-sa
      automountServiceAccountToken: false
      
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      
      # Anti-affinity for HA (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cctv-api
              topologyKey: kubernetes.io/hostname
      
      # Init container for migrations
      initContainers:
      - name: db-migrate
        image: cctv-api:latest  # Use same image
        command: ["python", "-m", "alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: cctv-config
        - secretRef:
            name: cctv-db-credentials
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      containers:
      - name: api
        image: cctv-api:latest  # Replace with your registry
        imagePullPolicy: Always
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        
        # Ports
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: cctv-config
        - secretRef:
            name: cctv-db-credentials
        - secretRef:
            name: cctv-api-keys
        - secretRef:
            name: cctv-redis-credentials
        
        # Resource limits (prevent noisy neighbor)
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe (for slow-starting app)
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150s total
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Allow LB to drain
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: cache
        emptyDir:
          sizeLimit: 5Gi
      - name: logs
        emptyDir:
          sizeLimit: 2Gi
      
      # DNS config for faster resolution
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: cctv-api
  namespace: cctv-system
  labels:
    app: cctv-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP  # Internal only, use Ingress for external
  selector:
    app: cctv-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cctv-api-hpa
  namespace: cctv-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cctv-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Pod Disruption Budget (for HA during updates)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cctv-api-pdb
  namespace: cctv-system
spec:
  minAvailable: 2  # Always keep 2 pods running
  selector:
    matchLabels:
      app: cctv-api

---
# Service Monitor for Prometheus (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cctv-api-metrics
  namespace: cctv-system
  labels:
    app: cctv-api
spec:
  selector:
    matchLabels:
      app: cctv-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
