---
# Default Deny All Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: cctv-detection
  annotations:
    description: "Default deny all traffic - explicit allow required"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DNS Egress (Required for all pods)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: cctv-detection
  annotations:
    description: "Allow DNS queries for all pods"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# API Server Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-server-policy
  namespace: cctv-detection
  annotations:
    description: "Network policy for API server pods"
spec:
  podSelector:
    matchLabels:
      app: cctv-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: nginx-ingress
      ports:
        - protocol: TCP
          port: 8000
    # Allow health checks from Kubernetes
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow HTTPS to external APIs (for webhooks, integrations)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP to external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

---
# Worker Pods Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-policy
  namespace: cctv-detection
  annotations:
    description: "Network policy for background worker pods"
spec:
  podSelector:
    matchLabels:
      app: cctv-worker
  policyTypes:
    - Egress
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow RTSP camera connections (private network)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 554

---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: cctv-detection
  annotations:
    description: "Network policy for PostgreSQL database"
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    # Only allow from API and worker pods
    - from:
        - podSelector:
            matchLabels:
              app: cctv-api
        - podSelector:
            matchLabels:
              app: cctv-worker
      ports:
        - protocol: TCP
          port: 5432

---
# Redis Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: cctv-detection
  annotations:
    description: "Network policy for Redis cache/sessions"
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    # Only allow from API and worker pods
    - from:
        - podSelector:
            matchLabels:
              app: cctv-api
        - podSelector:
            matchLabels:
              app: cctv-worker
      ports:
        - protocol: TCP
          port: 6379

---
# Monitoring Access Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-policy
  namespace: cctv-detection
  annotations:
    description: "Allow monitoring/metrics collection"
spec:
  podSelector:
    matchLabels:
      monitoring: "true"
  policyTypes:
    - Ingress
  ingress:
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090  # Metrics port
