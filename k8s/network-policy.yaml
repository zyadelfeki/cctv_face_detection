---
# Default Deny All - Zero Trust Foundation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: cctv-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow DNS for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: cctv-system
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# API Backend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-backend-policy
  namespace: cctv-system
spec:
  podSelector:
    matchLabels:
      app: cctv-api
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: Accept from frontend and ingress controller
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cctv-frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000  # FastAPI port
  
  # Egress: Allow to database, redis, and external APIs
  egress:
  # PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # HTTPS for external API calls (model downloads, etc)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # HTTP for internal services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

---
# PostgreSQL Database Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: cctv-system
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: Only from API backend
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cctv-api
    ports:
    - protocol: TCP
      port: 5432
  
  # Egress: None needed (database is fully internal)
  egress: []

---
# Redis Cache Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: cctv-system
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: From API and worker pods
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cctv-api
    - podSelector:
        matchLabels:
          app: cctv-worker
    ports:
    - protocol: TCP
      port: 6379
  
  # Egress: None needed
  egress: []

---
# Frontend Policy (if serving frontend via K8s)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
  namespace: cctv-system
spec:
  podSelector:
    matchLabels:
      app: cctv-frontend
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: From ingress controller
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  
  # Egress: To API backend only
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cctv-api
    ports:
    - protocol: TCP
      port: 8000

---
# Worker Pods Policy (for background processing)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-policy
  namespace: cctv-system
spec:
  podSelector:
    matchLabels:
      app: cctv-worker
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: None needed
  ingress: []
  
  # Egress: To database, redis, and external
  egress:
  # PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # External HTTPS (model downloads)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
