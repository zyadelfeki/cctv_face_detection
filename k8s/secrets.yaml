# Template for Kubernetes Secrets
# DO NOT commit actual secrets to Git!
# Use sealed-secrets, external-secrets, or Vault in production

apiVersion: v1
kind: Secret
metadata:
  name: cctv-db-credentials
  namespace: cctv-detection
  labels:
    app: cctv-detection
type: Opaque
stringData:
  # REPLACE THESE WITH ACTUAL VALUES
  url: "postgresql://user:password@postgresql-service:5432/cctv_db?sslmode=require"
  username: "cctv_user"
  password: "CHANGEME_STRONG_PASSWORD"
  database: "cctv_db"

---
apiVersion: v1
kind: Secret
metadata:
  name: cctv-redis-credentials
  namespace: cctv-detection
  labels:
    app: cctv-detection
type: Opaque
stringData:
  # REPLACE THESE WITH ACTUAL VALUES
  url: "redis://:password@redis-service:6379/0"
  password: "CHANGEME_REDIS_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: cctv-api-keys
  namespace: cctv-detection
  labels:
    app: cctv-detection
type: Opaque
stringData:
  # REPLACE THESE WITH ACTUAL VALUES
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  secret-key: "CHANGEME_SECRET_KEY_32_BYTES"
  encryption-key: "CHANGEME_ENCRYPTION_KEY_32_BYTES"
  jwt-secret: "CHANGEME_JWT_SECRET"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: cctv-detection
  labels:
    app: postgresql
type: Opaque
stringData:
  # REPLACE THESE WITH ACTUAL VALUES
  postgres-password: "CHANGEME_POSTGRES_ROOT_PASSWORD"
  replication-password: "CHANGEME_REPLICATION_PASSWORD"

